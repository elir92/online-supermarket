<div ng-controller="signupCtrl" class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Online Store Sign up</h3>
                </div>
                <div class="panel-body">
                    <form action="/signup" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" ng-model="user_id_number" type="text" name="id" placeholder="ID" onchange="verifyUserId()" required/>
                                <span class="id-user-message">{{idMessage}}</span>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="username" placeholder="Email" required/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" id="password" name="password" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="confirm_password" id="confirm_password"  placeholder="Confirm Password" onchange='verifyPassword()' required />
                                <span id='sign_message'></span>
                            </div>
                            <div class="form-group">
                                <select class="form-control" name="city" required>
                                    <option>Jerusalem</option>
                                    <option>Tel-Aviv</option>
                                    <option>Netanya</option>
                                    <option>Haifa</option>
                                    <option>Be'er Sheva</option>
                                    <option> Hertzeliya</option>
                                    <option>Ashdod</option>
                                    <option>Rishon Letzion</option>
                                    <option>Rehovot</option>
                                    <option>Ramat-Gan</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="street" placeholder="Street" required/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="name" placeholder="Name" required/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="last" placeholder="Last" required />
                            </div>
                            <div>
                                <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign Up" />
                            </div>
                            <span>{{signMessage}}</span>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>
